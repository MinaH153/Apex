name: Supabase

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  db-migrations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Start local stack + apply migrations
        run: |
          cd supabase
          supabase start
          supabase db reset
