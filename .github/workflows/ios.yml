name: iOS

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build (Simulator)
        run: |
          xcodebuild \
            -project ios/Apex.xcodeproj \
            -scheme Apex \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            build
